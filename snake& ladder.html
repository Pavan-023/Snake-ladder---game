<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder</title>
    <style>
        body {
            height: 600px;
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
        }

        img {
            height: 350px;
            margin-left: auto;
            margin-right: auto;
            /* margin-top: 50px; */
            border-radius: 10%;
            
        }
        img:hover{
            box-shadow: 1px 1px 2px 5px rgb(228, 74, 74);
        }

        button {
            background-color: rgba(231, 231, 238, 0.246);
            color: rgb(248, 243, 246);
            font-size: 25px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;  
            height: 100px;
            width: 100px;
        }
        button:hover{
            background: radial-gradient(red ,yellow,orange,yellow);
            color: black;
            border-radius: 10px;
        }

        h1 {
            color: black;
            font-size: 30px;
        }

        #status {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>

<body style="background:linear-gradient(yellow,orange,red,orange,yellow); background-repeat: no-repeat; background-attachment: fixed;">
    <div id="main">
        <h1 style="color:Red;font-size: 40px; letter-spacing: 5px;">Snake <span style="color: black;">&</span> <span style="color: blue;">Ladder</span></h1>
        <img src="https://media.licdn.com/dms/image/v2/D4E22AQFbfyiiMHmp5g/feedshare-shrink_1280/feedshare-shrink_1280/0/1727620943980?e=1730332800&v=beta&t=0jVBSp1xEIJiKL-b2Oh0455G1EQO1z5D38wnASkqyB8" alt="Snake & Ladder Game"><br><br>

        <button onclick="rollDice()">Roll Dice</button>
        <h1 id="currentPos">Your Position: 0</h1>
        <h1 id="status"></h1>
    </div>

    <script>
        let currentPosition = 0;
        const ladders = { 3: 22, 7: 14, 16: 26, 29: 43, 54: 77, 72: 91 };
        const snakes = { 20: 5, 34: 1, 47: 19, 66: 36, 88: 24, 99: 78 };

        function rollDice() {
            let roll = Math.ceil(Math.random() * 6); // Dice roll from 1 to 6
            let newPosition = currentPosition + roll;
            let current = document.getElementById("currentPos");
            let statement = document.getElementById("status");
            
            if(newPosition>100){
                statement.textContent="Roll again to reach 100" ;
                statement.style.color="deeppink";
                
                
            }
            else{
                currentPosition=newPosition
                if(ladders[currentPosition]){
                    statement.textContent="Ladder! Move up to "+ladders[currentPosition];
                    statement.style.color="blue";

                    currentPosition=ladders[currentPosition];
                }
                else if(snakes[currentPosition]){
                    statement.textContent="Snake! bite Down to "+snakes[currentPosition];
                    statement.style.color="red";
                    currentPosition=snakes[currentPosition];
                }else{
                    statement.textContent="your Dice is: "+roll;
                    statement.style.color="#333";
                }
                
            }
            if(currentPosition==100){
                statement.textContent="Congratulations,You won the GAME..!";
                statement.style.color="green";
            }
            current.textContent = "Your Position: "+currentPosition;
           
        }

           
    </script>
</body>

</html>
